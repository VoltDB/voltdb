<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>VoltDB Web Studio</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<!-- jQuery -->
		<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>

		<!-- jQueryUI -->
		<link type="text/css" href="css/smoothness/jquery-ui-1.8.13.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>

		<!-- jQuery Treeview -->
		<link type="text/css" href="css/jquery.treeview.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery.treeview.js"></script>
		<script type="text/javascript" src="js/jquery.treeview.edit.js"></script>

		<!-- jqPlot -->
		<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="js/jqplot/excanvas.min.js"></script><![endif]-->
		<link rel="stylesheet" type="text/css" href="css/jquery.jqplot.min.css" />
		<script language="javascript" type="text/javascript" src="js/jqplot/jquery.jqplot.min.js"></script>
		<script language="javascript" type="text/javascript" src="js/jqplot/jqplot.enhancedLegendRenderer.min.js"></script>

		<!-- jQuery ContextMenu -->
		<link href="css/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery.contextMenu.js" type="text/javascript"></script>

		<!-- Shortcut -->
		<script type="text/javascript" src="js/shortcut.js"></script>
		
		<!-- SortTable -->
		<link href="css/tablesorter.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/sorttable.js"></script>

		<!-- VoltDB Studio -->
		<link type="text/css" href="css/voltdb.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery.getSelectedText.min.js"></script>
		<script type="text/javascript" src="js/voltdb.js"></script>
		<script type="text/javascript" src="js/queryui.js"></script>
		<script type="text/javascript" src="js/mainui.js"></script>
		<script type="text/javascript" src="js/monitorui.js"></script>
        <script type="text/javascript">var Injection = [location.hostname, location.port, '${requires-authentication}'];var hostnameDefault = 'localhost';var portDefault = '8080';</script>
		<script type="text/javascript">$(document).ready(function() { MainUI.InitWorkspace(); });</script>
	</head>
<body class="body">
<div id="toolbar" class="toolbar ui-widget-header noborder"><div style="width:700px;min-width:700px;">
<img id="logo" src="img/logo.png" height="20" title="VoltDB | The NewSQL database for high velocity applications" /><span id="debug"></span><iframe name="versioncheck" id="versioncheck" style="display:none;" width="1" height="1" frameborder="0" src="about:blank"></iframe>
<div style="padding:4px;">
	<div><input type="checkbox" id="object-explorer" checked="checked" /><label for="object-explorer" class="object-explorer" title="Show/Hide Object Explorer"><span>&nbsp;</span></label></div>
	<div class="separator">&nbsp;</div>
	<div>
		<button id="new-query" title="New Query">&nbsp;</button>
		<button id="execute-query" title="Execute Query">&nbsp;</button>
		<div id="result-format">
			<input type="radio" id="rf-csv" name="result-format" value="csv" /><label for="rf-csv" title="Show Query Results as CSV">csv</label>
			<input type="radio" id="rf-tab" name="result-format" value="tab" /><label for="rf-tab" title="Show Query Results as Tab-Delimited">tab</label>
			<input type="radio" id="rf-fix" name="result-format" value="fix" /><label for="rf-fix" title="Show Query Results as Fixed-Column Output">fix</label>
			<input type="radio" id="rf-grd" name="result-format" value="grd" checked="checked" /><label for="rf-grd" title="Show Query Results in Grid">grid</label>
		</div>
	</div>
	<div class="separator">&nbsp;</div>
	<div>
		<button id="new-monitor" title="Open Perfomance Monitor">&nbsp;</button>		
		<div id="monitor-speed">
			<input type="radio" id="ms-low" name="mspeed" value="low" checked="checked" /><label for="ms-low" title="Performance Monitor Refresh Speed: Low (every 5 seconds)">Low</label>
			<input type="radio" id="ms-nor" name="mspeed" value="nor" /><label for="ms-nor" title="Performance Monitor Refresh Speed: Normal (every second)">Normal</label>
			<input type="radio" id="ms-hig" name="mspeed" value="hig" /><label for="ms-hig" title="Performance Monitor Refresh Speed: High (every 1/2 second)">High</label>
			<input type="radio" id="ms-pau" name="mspeed" value="pau" /><label for="ms-pau" title="Pause Performance Monitor">Paused</label>
		</div>
	</div>
	<div class="separator">&nbsp;</div>
	<button id="about" title="About VoltDB Web Studio">About</button>		
</div>
</div>
</div>
<div id="canvas" class="canvas">
	<div id="sidebarwrapper">
		<div id="sidebar" class="sidebar"><div class="header"><span>Object Explorer</span><span class="close" title="Hide Object Explorer">x</span><span class="connect" title="Connect to a VoltDB Database...">Connect...</span></div><div class="content"><ul id="dbbrowser"></ul></div></div>
		<div class="sp_track"><div class="sp_track_h ui-slider-handle">&nbsp;</div></div>
	</div>
	<div id="workspace" class="workspace">
		<div id="worktabs" class="noborder">
			<ul class="noborder" style="background:transparent !important;">
			</ul>
		</div>

	</div>
</div>

<div id="connect-dialog" title="Connect...">
	<form>
	<table>
		<tr><td colspan="2" class="validateTips">&nbsp;</td></tr>
		<tr>
			<td>
				<table>
					<tr>
						<td><label for="server">Server</label></td>
						<td><input type="text" name="server" id="server" class="text ui-widget-content ui-corner-all" value="" /></td>
					</tr>
					<tr>
						<td><label for="port">Port</label></td>
						<td><input type="text" name="port" id="port" value="" class="text ui-widget-content ui-corner-all" value="" /></td>
					</tr>
				</table>
			</td>
			<td>
				<table>
					<tr>
						<td><label for="user">User</label></td>
						<td><input type="text" name="user" id="user" value="" class="text ui-widget-content ui-corner-all" /></td>
					</tr>
					<tr>
						<td><label for="password">Password</label></td>
						<td><input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all" /></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr><td align="right"><input type="checkbox" name="admin" id="admin" checked="checked" /></td><td><label for="admin">Allow Admin Mode operations</label></td></tr>
	</table>
	</form>
</div>

<div id="about-dialog" title="About VoltDB Web Studio">
	<table width="100%" height="100%">
		<tr><td height="96"><img src="img/logo_tagline_newsql.png" height="96" title="VoltDB | The NewSQL database for high velocity applications" /></td></tr>
		<tr><td><iframe src="readme.htm"></iframe></td></tr>
	</table>
</div>

<ul id="objectbrowsermenu" class="contextMenu">
	<li class="new-query"><a href="#new-query">New Query<span class="shortcut">Ctrl+N</span></a></li>
	<li class="new-monitor"><a href="#new-monitor">Performance Monitor<span class="shortcut">F3</span></a></li>
	<li class="separator">&nbsp;</li>
	<li class="disconnect"><a href="#disconnect">Disconnect</a></li>
</ul>
</body>
</html>
