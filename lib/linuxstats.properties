sardata=LC_ALL=C; sar -A
dmesgdata=/bin/dmesg
iostatdata=iostat -xtz 1 6
netstatsdata=netstat -s
netstatrndata=netstat -rn
psdata=ps -ef
lsofdata=lsof
datedata=date -u & date

# dudata command used for collecting voltdbroot, export overflow, and dr overflow disk data
dudata=du -h

envdata=env
unamedata=uname -a
sysctldata=sysctl -a
ulimitdata=ulimit -a
virtwhatdata=virt-what
vmstatdata=vmstat 1 5
freedata=free -m
topdata=top -b -n 1 | head -30
netstatantplodata=netstat -antplo
iptablesdata=iptables -L
lsbreleasedata=lsb_release -a
