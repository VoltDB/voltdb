<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VoltDB Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VoltDB demo dashboard">
    <meta name="author" content="voltdb">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <!-- Bootstrap theme -->
    <link href="css/bootstrap.slate.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="css/demo.css" rel="stylesheet">

  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://voltdb.com"><img alt="" src="img/logo.png" /></a>
          <a class="navbar-brand" href="http://voltdb.github.io/app-nbbo">NBBO Demo</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="javascript:window.location='http://'+window.location.hostname+':8080'">VoltDB Management Center</a></li>
          </ul>

	  <form class="navbar-form navbar-left" onsubmit="return false">
	    <div class="form-group">
              <!-- <input type="text" class="form-control" id="symbol" placeholder="Symbol" onkeypress="return DontSubmit(event);"> -->
              <input type="text" class="form-control" id="symbol" placeholder="Symbol" value="IBM">
	    </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container">

      <!-- flot chart -->
      <div class="row">
        <div class="col-md-8">
          <h4>Best Bid & Ask</h4>
          <div id="nbbo_chart" style="height:200px;"></div>
        </div>
        <div class="col-md-4">

          <br><br>
          <div id="time" class="pull-right"></div>

          <table class="table table-bordered table-condensed table-hover table-volt" id="table_nbbo_ask">
          </table>

          <table class="table table-bordered table-condensed table-hover table-volt" id="table_nbbo_bid">
          </table>

        </div>
      </div>


      <!-- Data tables -->
      <!-- <div class="row"> -->
      <!--   <div class="col-md-8"> -->
      <!--     <table class="table table-bordered table-condensed table-hover table-volt" id="table_nbbo"> -->
      <!--     </table> -->
      <!--   </div> -->
      <!--   <div class="col-md-4"> -->
      <!--   </div> -->
      <!-- </div> -->

      <div class="row">
        <div class="col-md-4">
          <h4>Bids</h4>
          <table class="table table-bordered table-striped table-condensed table-volt" id="table_last_bids">
          </table>
        </div>
        <div class="col-md-4">
          <h4>Asks</h4>
          <table class="table table-bordered table-striped table-condensed table-volt" id="table_last_asks">
          </table>
        </div>
        <div class="col-md-4">
          <h4>Performance</h4>
          <div id="tps_chart" style="height:200px;"></div>
        </div>
      </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true"
         data-backdrop="static"
         data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body center-block">
            <h4 class="modal-title" id="myModalLabel">Starting database, this may take 30 seconds...</h4>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.flot.js"></script>
    <script src="js/jquery.flot.time.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/holder.js"></script>
    <script src="js/voltdb.js"></script>
    <script src="js/voltdb-dashboard.js"></script>
    <script src="js/demo.js"></script>

  </body>
</html>
